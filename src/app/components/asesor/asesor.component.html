<mat-grid-list cols="3" rowHeight="500px">
    <mat-grid-tile *ngFor="let meeting of meetings">
        <mat-card class="example-card">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{meeting.name}}</mat-card-title>
                <mat-card-subtitle>{{meeting.subname}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="../../../assets/meeting.webp">
            <mat-card-content>
                <p>
                    {{meeting.date}}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button color="primary">Join Meeting</button>
                <button mat-button color="warn">Reject</button>
            </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
